<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Panel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .panel {
            width: 25%;
            padding: 20px;
            background-color: #f4f4f4;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .panel h2 {
            margin-top: 0;
        }

        .panel input,
        .panel select,
        .panel button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            font-size: 16px;
        }

        /* Map styles */
        #map {
            flex: 1;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Ensure the map occupies the full remaining space */
        html, body, #map {
            width: 100%;
            /* height: 100%; */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    
</head>
<body>
    <!-- Left Panel -->
    <div class="panel">
        <h2>Select Countries & Parameters</h2>

        <label for="country1">Country 1</label>
        <input type="text" id="country1" readonly placeholder="Select from the map">

        <label for="country2">Country 2</label>
        <input type="text" id="country2" readonly placeholder="Select from the map">



        <label for="param">Parameter</label>
        <select id="param">
            <option value="cumulative_cases">Cumulative Cases</option>
            <option value="total_deaths">Total Deaths</option>
            <option value="infection_rate">Infection Rate</option>
            <option value="mortality_rate">Mortality Rate</option>

        </select>

        <button onclick="cases()">Submit</button>
        <label for="pred">Predictions</label>
        <select id="pred">
            <option value="infection_rate">Infection Rate</option>
            <option value="mortality_rate">Mortality Rate</option>
        </select>
        <button onclick="getPrediction()">Get Prediction</button>
        <button onclick="clearSelection()">Clear</button>
        
        <h2>Add Your Comment</h2>
        <textarea id="comment" placeholder="Enter your comment here..." rows="4" style="width:100%;"></textarea>
        <button onclick="addComment()">Add Comment</button>
        <button onclick="getComments()">See All Comments</button>
        <hr>

        <form id="results">
            <table style="width:100%; border:1px solid black">
                <caption>Output from API</caption>
                <tr><td><p id="output"></p></td></tr>
            </table>
        </form>
    </div>

    <!-- Right Panel (Map) -->
    <div id="map"></div>
    <!-- Placeholder for the plot -->
    <img id="plot" src="" alt="Plot will appear here" style="display:none;">

    <script src="static/map.js"></script>
    <script src="static/script.js" ></script>

    <style>
        .comment-block {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .comment-block p {
            margin: 5px 0;
        }
        .comment-block hr {
            margin: 10px 0;
        }
    </style>
    
</body>
</html>
